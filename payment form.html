<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="modistyle.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1>Payment form</h1><hr>
        <h2>Contact Information</h2>
        <p>Name *   : <input type="text" name="name" placeholder="mohit"  required></p>
        <p>Address : <input type="text" name="address" > </p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
     <p>
        Address : <textarea name="Address" id="address" cols="100" rows="4"></textarea>
    </p>
       <p>Email* :<input type="email" name="email"id="email" required></p>
       <p>Pin code :<input type="number" name="pincode"id="pincode" >
        <p>
            Card Type*:
            <select name="card_type" id="card_type"required>
                <option value="">---select card type---</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card number <input type="number" name="number" id="card_number">
        </p>
        <p>
            Expiration date : <input type="date"name="exp_date" id="exp_date">
        </p>
        <p>
            CVV <input type="password" name="pass"id="cvv">
        </p>
            <input type="submit" value="pay now">
    </form>
</div>
</body>
</html>
